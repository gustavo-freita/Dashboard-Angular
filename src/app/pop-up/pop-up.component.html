<div class="container__popUp">
  <div mat-dialog-title>
    <h1>Informações do Influencer</h1>
  </div>
<form [formGroup]="popUpForm" (ngSubmit)="salvarInformacoes()">
  <div mat-dialog-content class="informacoes__popUp">
    <div class="conteudo__popUp">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" placeholder="Ex: Gabriel" required formControlName="nome">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantos inscritos</mat-label>
        <input matInput type="text" placeholder="Ex: 1500" required formControlName="quantidadeDeInscritos">
      </mat-form-field>
    </div>
    <div class="conteudo__popUp">
      <mat-form-field appearance="outline">
        <mat-label>@ do canal</mat-label>
        <input matInput type="text" placeholder="Ex: GabrielZinho" required formControlName="nomeDoCanal">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Plataforma</mat-label>
        <input matInput  type="text" placeholder="Ex: Youtube" required formControlName="plataforma">
      </mat-form-field>
    </div>
    <div class="conteudo__popUp">
      <mat-form-field appearance="outline">
        <mat-label>Tipo do conteudo</mat-label>
        <input matInput type="text" placeholder="Ex: Vlog " required formControlName="tipoDoConteudo">
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="botao__popUp">
    <button mat-raised-button class="botaoCancelar" type="button" [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="botaoSalvar" type="submit">{{data ? 'Alterar': 'Save'}}</button>
  </div>
</form>
</div>
